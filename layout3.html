<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/signup.css" rel="stylesheet">
</head>
<body>
    <div class="contact-us-box">
        <div class="contact-us">contact us</div>
        <div class="text-field-box">
            <p class="text-label">Your Email</p>
            <input type="email" placeholder="email@example.com">
        </div>
        
        <div class="text-field-row">
            <div class="text-field-box">
                <p class="text-label">First name</p>
                <input type="text">
            </div>
            <div class="text-field-box" style="margin-left: 16px;">
                <p class="text-label">Last name</p>
                <input type="text">
            </div>
        </div>

        <div class="text-field-box">
            <p class="text-label">Message</p>
            <input class="message-box" type="text">
        </div>

        <div class="text-field-row" style="margin-top: 12px;">
            <div class="subscribe-box">
                <input id="sub" type="checkbox">
                <label for="sub">Subscribe</label>
            </div>
            <button class="contact-button">SEND</button>
        </div>
    </div>
</body>
</html>
